<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="homepagestyle.css">

</head>
<body>
    <!--Header section of the home webpage.-->

    <header>
        <div class="container">
    
    <!--Logo of the webpagee-->


            <h1 class="logo">Scenery.</h1>
            <nav>
                <ul class="navigation links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Our services</a></li>
                    <li><a href="#">Contact us.</a></li>
                </ul>
            </nav>  
        </div>
    </header>

    <!--Hero section-->

    <section class="hero">
        <div class="introduction">
            <h2>Start your journey with Scenery. </h2>

            <div class="start"><a href="#" class="cta">Get started.</a></div>

        </div>
    </section>

    <!--Content section of the webpage-->

    <section class="content">
        <div class="container">
            <h3>Our services</h3>
            <p>We provide more of our intresting photos to help you learn more in this 
                great experience.
            </p>
        </div>
    </section>

    <!--Contact us. The sign in page. -->
    <!--With email and password-->

    <section class="contact us">
        <div class="sign-in container">
            <form action="signin" method="post">
                <div class="input-email">
                    <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="enter your mail" required>
                </div>

                <div class="input-group password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="enter your password" required>
                </div>
                <button type="submit" class="signin.btn"></button>
            </form>
        </div>
    </section>

</body>
</html>
